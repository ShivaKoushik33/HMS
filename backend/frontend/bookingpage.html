<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Consultation Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a href="login.html" class="main-heading" target="blank"><img src="stetoscope.jpg">Medease</a>
   
    <div>
        <a href="login.html" class="logoutbtn" target="blank">LogOut</a>
    </div>
    </header>
    <div class="doctor-card">
        <img src="doctor-image.jpg" alt="Doctor Image" class="doctor-image">
        <div class="doctor-details">
            <h2 id="doctor-name">Dr. John Doe</h2>
            <p id="doctor-specialty">Specialist in Cardiology</p>
            <p id="doctor-age">Age: 45</p>
            <p id="consultation-fee">Consultation Fee: $100</p>
            <div id="slots-container"></div>
            <button id="book-consultation-btn">Book Consultation</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
